{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
{% for post in posts_ %}
<!-- <a href = "/post/{{post.slug}}"></a> -->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>


                            <!-- i will use a subtitle here -->                            
                            <h3 class="post-subtitle">{{post.content[:150]}}</h3> 

                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Sarosh</a>
                            {{post.date}}
                        </p>
                    </div>

                    <!-- Divider-->
                    <hr class="my-4" />
                                  
                    <!-- Pager-->
                    
                </div>
                {% endfor %}   
            </div>
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase"  href="{{next}}">New Posts </a></div>
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{prev}}">Older Posts â†’</a></div>
        </div>
        {% endblock %}
